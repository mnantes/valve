<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>junte-se à rebelião</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="text-box">
            <h1>junte-se à rebelião</h1>
            <form>
                <p>
                    <label for="role">eu sou um:</label>
                    <select id="role" name="role">
                        <option value="seller">seller</option>
                        <option value="buyer">buyer</option>
                    </select>
                </p>
                <p>
                    <label for="inviteEmail">email de convocação:</label>
                    <input type="email" id="inviteEmail" name="inviteEmail" required>
                </p>
                <p>
                    <label for="warName">seu nome de guerra:</label>
                    <input type="text" id="warName" name="warName" required>
                </p>
                <p>
                    <label for="email">seu email:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="password">sua senha:</label>
                    <input type="password" id="password" name="password" required>
                </p>
                <button type="button">Registrar</button>
            </form>
            <a href="index.html">voltar para a página inicial</a>
        </div>
    </div>
</body>
</html>
